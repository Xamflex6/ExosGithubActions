name: Get Current Time (FR)

on:
  workflow_dispatch:

jobs:
  show-time:
    runs-on: ubuntu-latest
    steps:
      - name: Get current time
        id: time
        uses: zcong1993/actions-get-current-time@v1
      - name: Print time in French
        env:
          DATE: ${{ steps.time.outputs.time }}
        run: |
          echo "ISO: $DATE"
          node -e "const d=new Date(process.env.DATE); console.log(d.toLocaleString('fr-FR',{dateStyle:'full', timeStyle:'medium'}))"
